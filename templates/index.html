<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pr√©diction des Micro-organismes</title>

    <!-- Add a custom CSS style -->
    <style>
        /* Set the image as the background */
        body {
            background-image: url('https://images.theconversation.com/files/495380/original/file-20221115-11-fz1585.jpg?ixlib=rb-4.1.0&rect=0%2C8%2C6000%2C4137&q=20&auto=format&w=320&fit=clip&dpr=2&usm=12&cs=strip');
            background-size: cover;  /* Ensures the image covers the entire background */
            background-position: center;  /* Centers the image */
            background-repeat: no-repeat;  /* Ensures the image doesn't repeat */
            color: white;  /* Changes text color to white for contrast */
            height: 100vh;  /* Makes sure the body takes the full height of the viewport */
            margin: 0;  /* Removes default margin */
        }

        /* Form container style to make it readable */
        .container {
            background: rgba(0, 0, 0, 0.7);  /* Black with 70% opacity for readability */
            padding: 40px;
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto;  /* Centers the form container */
            margin-top: 100px;  /* Adds some space from the top */
        }

        .form-group {
            margin-bottom: 15px;
        }
        
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>

</head>
<body>

    <div class="container">
        <h1>Classification d'un Micro-organisme</h1>
        <form action="/predict" method="POST">
            <label for="Area">Area:</label>
            <input type="number" id="Area" name="Area" step="0.1" required><br><br>

            <label for="Perimeter">Perimeter:</label>
            <input type="number" id="Perimeter" name="Perimeter" step="0.1" required><br><br>

            <label for="mMajorAxisLength">Major Axis Length:</label>
            <input type="number" id="MajorAxisLength" name="MajorAxisLength" step="0.1" required><br><br>

            <label for="MinorAxisLength">Minor Axis Length:</label>
            <input type="number" id="MinorAxisLength" name="MinorAxisLength" step="0.1" required><br><br>

            <button type="submit">Classer</button>
        </form>
    </div>

</body>
</html>
