<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microorganism Classifier</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                        url('https://images.theconversation.com/files/495380/original/file-20221115-11-fz1585.jpg?ixlib=rb-4.1.0&rect=0%2C8%2C6000%2C4137&q=20&auto=format&w=320&fit=clip&dpr=2&usm=12&cs=strip');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            color: white;
        }

        .container {
            padding-top: 50px;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .form-title {
            color: #2c3e50;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            color: #34495e;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #bdc3c7;
            padding: 12px;
        }

        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }

        .btn-predict {
            background-color: #2ecc71;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            font-weight: 500;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-predict:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .info-text {
            color: #7f8c8d;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <h1 class="text-center form-title">Microorganism Classifier</h1>
                    <p class="text-center text-muted mb-4">Enter the measurements below to identify the microorganism</p>
                    
                    <form action="/predict" method="POST">
                        <div class="form-group">
                            <label for="Area">Area (μm²)</label>
                            <input type="number" class="form-control" id="Area" name="Area" step="0.1" required>
                            <small class="info-text">The total surface area of the microorganism</small>
                        </div>

                        <div class="form-group">
                            <label for="Perimeter">Perimeter (μm)</label>
                            <input type="number" class="form-control" id="Perimeter" name="Perimeter" step="0.1" required>
                            <small class="info-text">The length of the boundary of the microorganism</small>
                        </div>

                        <div class="form-group">
                            <label for="MajorAxisLength">Major Axis Length (μm)</label>
                            <input type="number" class="form-control" id="MajorAxisLength" name="MajorAxisLength" step="0.1" required>
                            <small class="info-text">The length of the longest axis of the microorganism</small>
                        </div>

                        <div class="form-group">
                            <label for="MinorAxisLength">Minor Axis Length (μm)</label>
                            <input type="number" class="form-control" id="MinorAxisLength" name="MinorAxisLength" step="0.1" required>
                            <small class="info-text">The length of the shortest axis of the microorganism</small>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-predict btn-lg">Classify Microorganism</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
