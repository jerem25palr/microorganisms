<body>
    <h1>Classification d'un Micro-organisme</h1>
    <form action="/predict" method="POST">
        <label for="solidity">Solidity:</label>
        <input type="number" id="solidity" name="solidity" step="any" required><br><br>
        
        <label for="eccentricity">Eccentricity:</label>
        <input type="number" id="eccentricity" name="eccentricity" step="any" required><br><br>

        <label for="extent">Extent:</label>
        <input type="number" id="extent" name="extent" step="any" required><br><br>

        <label for="majoraxis">Major Axis Length:</label>
        <input type="number" id="majoraxis" name="majoraxis" step="any" required><br><br>

        <label for="minoraxis">Minor Axis Length:</label>
        <input type="number" id="minoraxis" name="minoraxis" step="any" required><br><br>

        <button type="submit">Classer</button>
    </form>
</body>
